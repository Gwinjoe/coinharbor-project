<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinHarbor Capital || Sign-up</title>
    <link rel="icon" sizes="32x32" href="/images/appfavicon.png" />
    <link rel="stylesheet" href="/css/auth/sign-up.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/icons/css/all.css"
    />
  </head>
  <body>
    <main>
      <form>
        <div>
          <div>
            <div class="profile-photo-container">
              <i class="fa-user fa-regular"></i>
              <div class="fa-cam">
                <i class="fa-camera fa-regular"></i>
              </div>
            </div>
          </div>
        </div>

        <label for="firstname"> Firstname: </label>
        <input type="text" id="firstname" placeholder="Enter your firstname" />

        <label for="lastname"> Lastname: </label>
        <input type="text" id="lastname" placeholder="Enter your lastname" />

        <label for="email"> Email: </label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="password"> Password: </label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />

        <label for="confirm-password"> Confirm-password: </label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Re-enter your password"
        />

        <input type="submit" class="coin-action-button" />
      </form>

      <p class="auth-action">
        Have an account?
        <a href="/login"
          ><span style="color: var(--color-accent)">Log-in</span></a
        >
      </p>
    </main>
  </body>
</html>
