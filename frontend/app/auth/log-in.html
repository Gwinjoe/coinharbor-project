<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinHarbor Capital || Login</title>
    <link rel="icon" sizes="32x32" href="/images/appfavicon.png" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/auth/log-in.css" />
  </head>
  <body>
    <main>
      <form>
        <div class="h2">
          <h2>Log-in</h2>
        </div>

        <label for="email"> Email: </label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="password"> Password: </label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />

        <div>
          <input type="submit" class="coin-action-button" />
        </div>
      </form>
      <p class="auth-action">
        Don't have an account?
        <a href="/signup"
          ><span style="color: var(--color-accent)">Sign-up</span></a
        >
      </p>
    </main>
  </body>
</html>
